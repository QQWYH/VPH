<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/resgister.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="header">
        <div class="header-con">
            <div class="a-logo">
                <a href="#"></a>
            </div>
            <div class="a-right"></div>
        </div>
    </div>
    <div id="banner">
        <div class="banner-con">
            <div class="c-conter">
                <div class="c-register">
                    <div class="c-top">
                        <div class="c-top-h">
                            已注册可
                            <a href="./login.html">直接登录</a>
                        </div>
                        <h3 class="c-top-lg">会员注册</h3>
                    </div>
                    <div class="c-reg-body">
                        <div class="c-conter">
                            <!-- 账号 -->
                            <div class="c-register">
                                <div class="c-regtxt"><input type="text" id="name" placeholder="请输入账号"></div>
                                <div class="hint"><span id="hint"></span><i id="hint-z"></i></div>
                            </div>

                            <!-- 密码 -->
                            <div class="c-register">
                                <div class="c-regtxt"><input type="password" id="pass" placeholder="请输入密码"></div>
                                <div class="hint"><span id="hint-b"></span></div>
                            </div>

                            <!-- 密码 -->
                            <div class="c-register">
                                <div class="c-regtxt"><input type="password" id="passone" placeholder="请重新输入密码"></div>
                                <div class="hint"><span id="hint-c"></span></div>
                            </div>
                            <!-- 验证码 -->
                            <div class="c-register">
                                <div class="c-reg">
                                    <div class="c-regcode"><input type="text" id="code" placeholder="请输入验证码"></div>
                                    <div class="c-codetxt" id="codes"></div>
                                </div>
                                <div class="hint"><span id="hint-e"></span></div>
                            </div>
                            <button class="reglit" id="regbtn">
                                <span>注册</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="footer-con">
        <p>Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</body>

</html>
